<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smile Box</title>
    <link rel="stylesheet" href="css/emoji.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <header>
      <div id="main-nav" class="secondary-font">
        <a href="http://www.smilebox.rs/index.html"><img class="logo" src="img/logo-smilebox.png"></a>
        <ul>
          <li><a href="http://www.smilebox.rs/index.html">Poƒçetna</a></li>
          <li><a href="http://www.smilebox.rs/index.html#secondSection">O nama</a></li>
          <li><a href="http://www.smilebox.rs/index.html#thirdSection">Kontakt</a></li>
        </ul>
      </div>
    </header>

    <section id="firstSection">
        <img src="img/3-yOc.jpg" alt="boys">
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button>
    </section>
  </body>

 <script type="text/javascript">
jQuery(function($){
    var $navbar = $('#main-nav');
    $(window).scroll(function(event) {
    var $current = $(this).scrollTop();
         if( $current > 100 ){
              $navbar.addClass('scrolled');
         } else {
              $navbar.removeClass('scrolled');
         }
    });
 });

 </script>

 <script type="text/javascript">
 //Get the button:
 mybutton = document.getElementById("myBtn");

 // When the user scrolls down 20px from the top of the document, show the button
 window.onscroll = function() {scrollFunction()};

 function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
 }

 // When the user clicks on the button, scroll to the top of the document
 function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
 }

 </script>

</html>
